<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Order Screen</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        #screen {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }
        .order-image-container {
            position: relative;
            margin: 5px;
            flex: 1 1 calc(50% - 10px);
            max-width: calc(50% - 10px);
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .order-image {
            width: 100%;
            object-fit: contain;
            aspect-ratio: 9 / 16;
            cursor: pointer;
        }
        .timer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 16px;
            background: yellow;
            color: black;
            font-size: 14px;
            text-align: center;
            line-height: 16px;
            transition: background 0.5s ease;
        }
        .order-image-container.hold-image .timer-bar {
            background: red;
        }
        .order-image-container.flashing .timer-bar {
            background: red;
            animation: flash 1s step-end infinite;
        }
        @keyframes flash {
            0%, 50% {
                background-color: red;
            }
            100% {
                background-color: yellow;
            }
        }
        #hold-area {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            max-height: calc(50% - 20px); /* Adjust height based on available space */
            overflow-y: auto; /* Allow scrolling if too many images */
        }
        #more-orders {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            background-color: #222;
            padding: 5px 10px;
            border-radius: 5px;
        }
        #buttons {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #222;
            border-top: 2px solid #444;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            background-color: #444;
            border: 1px solid #555;
            border-radius: 5px;
            flex-grow: 1;
            max-width: 150px;
        }
        button:hover {
            background-color: #555;
        }
        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .fullscreen-image img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="screen"></div>
    <div id="more-orders"></div>
    <div id="hold-area"></div>
    <div id="buttons">
        <button onclick="addImage()">Add</button>
        <button onclick="outImage()">Out</button>
        <button onclick="holdImage()">Hold</button>
        <button onclick="holdOutImage()">Hold Out</button>
        <button onclick="toggleFullScreen()">Full Screen</button>
    </div>

    <input type="file" id="image-input" accept="image/*" style="display: none;" onchange="previewImage(event)">

    <script>
        const screen = document.getElementById('screen');
        const moreOrders = document.getElementById('more-orders');
        const holdArea = document.getElementById('hold-area');
        let images = [];
        let holdImages = [];
        let timers = new Map(); // Map to store timers for images

        function addImage() {
            document.getElementById('image-input').click();
        }

        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'order-image-container';
                imgContainer.innerHTML = '<div class="timer-bar" data-time="00:00">00:00</div>';

                const img = document.createElement('img');
                img.src = reader.result;
                img.className = 'order-image';
                img.onclick = () => enlargeImage(img);

                imgContainer.appendChild(img);

                // Initialize timer for the new image
                images.push({ imgContainer, startTime: Date.now() });
                timers.set(imgContainer, setInterval(() => updateTimer(imgContainer), 1000));
                renderImages();
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function updateTimer(imgContainer) {
            const elapsed = Math.floor((Date.now() - images.find(image => image.imgContainer === imgContainer).startTime) / 1000);
            const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
            const seconds = String(elapsed % 60).padStart(2, '0');
            const timeString = `${minutes}:${seconds}`;
            const timerBar = imgContainer.querySelector('.timer-bar');
            timerBar.setAttribute('data-time', timeString);
            timerBar.textContent = timeString;

            if (elapsed >= 120) { // 2 minutes threshold
                imgContainer.classList.add('flashing');
            }
        }

        function renderImages() {
            screen.innerHTML = '';
            const screenWidth = screen.clientWidth;
            const screenHeight = screen.clientHeight;
            const imageHeight = screenHeight / 2 - 20;  // 2 rows max, with margin
            const imageWidth = (9 / 16) * imageHeight;  // Maintain 9:16 aspect ratio

            let visibleImages = [];
            let rowWidth = 0;

            for (let i = 0; i < images.length; i++) {
                const { imgContainer } = images[i];
                imgContainer.style.height = `${imageHeight}px`;
                imgContainer.style.flexBasis = `${imageWidth}px`;
                imgContainer.style.maxWidth = `${imageWidth}px`;

                screen.appendChild(imgContainer);  // Temporarily append to calculate width
                const imgContainerWidth = imgContainer.clientWidth + 10;  // Include margin in width

                if (rowWidth + imgContainerWidth <= screenWidth) {
                    rowWidth += imgContainerWidth;
                    visibleImages.push(imgContainer);
                } else {
                    break;
                }
            }

            screen.innerHTML = '';  // Clear screen
            visibleImages.forEach(imgContainer => screen.appendChild(imgContainer));  // Append only visible images
            updateMoreOrders(images.length - visibleImages.length);
        }

        function updateMoreOrders(moreCount) {
            if (moreCount > 0) {
                moreOrders.innerText = `more ${moreCount}`;
            } else {
                moreOrders.innerText = '';
            }
        }

        function outImage() {
            if (images.length > 0) {
                const firstImage = images.shift();
                clearInterval(timers.get(firstImage.imgContainer));
                timers.delete(firstImage.imgContainer);
                renderImages();
            }
        }

        function holdImage() {
            if (images.length > 0) {
                const firstImage = images.shift();
                firstImage.imgContainer.classList.add('hold-image');
                holdArea.appendChild(firstImage.imgContainer);
                holdImages.push(firstImage);
                renderImages();
            }
        }

        function holdOutImage() {
            if (holdImages.length > 0) {
                const holdImage = holdImages.shift();
                clearInterval(timers.get(holdImage.imgContainer));
                timers.delete(holdImage.imgContainer);
                holdArea.removeChild(holdImage.imgContainer);
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function enlargeImage(img) {
            const fullscreenDiv = document.createElement('div');
            fullscreenDiv.className = 'fullscreen-image';
            fullscreenDiv.onclick = () => document.body.removeChild(fullscreenDiv);

            const imgClone = img.cloneNode();
            fullscreenDiv.appendChild(imgClone);

            document.body.appendChild(fullscreenDiv);
        }
    </script>
</body>
</html>
