<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Order Screen</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        #container {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            padding: 10px;
            overflow: hidden;
        }
        #screen {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            padding: 10px;
            max-width: 75%;
            height: 100%;
            overflow-y: auto;
        }
        #hold-area {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: flex-end;
            max-width: 25%;
            padding: 10px;
            overflow-x: auto;
            height: 100%;
        }
        .order-image-container {
            position: relative;
            margin: 5px;
            border-bottom: 8px solid purple; /* Thick line under images */
            transition: transform 0.3s ease;
        }
        .order-image {
            display: block;
            max-width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
        }
        .timer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px; /* Increased height for better visibility */
            background: purple;
            color: white;
            font-size: 16px;
            text-align: center;
            line-height: 30px;
            transition: background 0.5s ease;
        }
        .order-image-container.hold-image .timer-bar {
            background: red;
        }
        .order-image-container.flashing .timer-bar {
            background: red;
            animation: flash 1s step-end infinite;
        }
        @keyframes flash {
            0%, 50% {
                background-color: red;
            }
            100% {
                background-color: purple;
            }
        }
        #more-orders {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            background-color: #222;
            padding: 5px 10px;
            border-radius: 5px;
        }
        #buttons {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: purple;
            border-top: 2px solid #444;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            background-color: #444;
            border: 1px solid #555;
            border-radius: 5px;
            flex-grow: 1;
            max-width: 150px;
        }
        button:hover {
            background-color: #555;
        }
        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .fullscreen-image img {
            max-width: 100%;
            max-height: 100%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="screen"></div>
        <div id="hold-area"></div>
    </div>
    <div id="more-orders"></div>
    <div id="buttons">
        <button onclick="addImage()">Add</button>
        <button onclick="outImage()">Out</button>
        <button onclick="holdImage()">Hold</button>
        <button onclick="holdOutImage()">Hold Out</button>
        <button onclick="callback()">Callback</button>
    </div>

    <input type="file" id="image-input" accept="image/*" style="display: none;" onchange="previewImage(event)">

    <script>
        const screen = document.getElementById('screen');
        const holdArea = document.getElementById('hold-area');
        const moreOrders = document.getElementById('more-orders');
        let images = [];
        let holdImages = [];
        let removedImages = [];
        let timers = new Map();
        let isCallbackHidden = false;

        function addImage() {
            document.getElementById('image-input').click();
        }

        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'order-image-container';
                imgContainer.innerHTML = '<div class="timer-bar" data-time="00:00">00:00</div>';

                const img = document.createElement('img');
                img.src = reader.result;
                img.className = 'order-image';
                img.onclick = () => enlargeImage(img);

                imgContainer.appendChild(img);

                images.push({ imgContainer, startTime: Date.now() });
                timers.set(imgContainer, setInterval(() => updateTimer(imgContainer), 1000));
                renderImages();
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function updateTimer(imgContainer) {
            const elapsed = Math.floor((Date.now() - images.find(image => image.imgContainer === imgContainer).startTime) / 1000);
            const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
            const seconds = String(elapsed % 60).padStart(2, '0');
            const timeString = `${minutes}:${seconds}`;
            const timerBar = imgContainer.querySelector('.timer-bar');
            timerBar.setAttribute('data-time', timeString);
            timerBar.textContent = timeString;

            if (elapsed >= 120) {
                imgContainer.classList.add('flashing');
            }
        }

        function renderImages() {
            screen.innerHTML = '';
            holdArea.innerHTML = '';

            const screenHeight = screen.clientHeight;
            const imageHeight = screenHeight * 0.45;  // Adjust to fit almost half of the screen height
            const imageWidth = imageHeight * 16 / 9;  // Maintain 16:9 aspect ratio

            images.forEach(image => {
                const { imgContainer } = image;
                imgContainer.style.height = `${imageHeight}px`;
                imgContainer.style.width = `${imageWidth}px`;
                imgContainer.classList.remove('hidden'); // Ensure it's visible
                screen.appendChild(imgContainer);
            });

            holdImages.forEach(image => {
                const { imgContainer } = image;
                imgContainer.style.height = `${imageHeight}px`;
                imgContainer.style.width = `${imageWidth}px`;
                imgContainer.classList.remove('hidden'); // Ensure it's visible
                holdArea.appendChild(imgContainer);
            });

            updateMoreOrders(images.length + holdImages.length - 4);
        }

        function updateMoreOrders(moreCount) {
            if (moreCount > 0) {
                moreOrders.innerText = `more ${moreCount}`;
            } else {
                moreOrders.innerText = '';
            }
        }

        function outImage() {
            if (images.length > 0) {
                const firstImage = images.shift();
                clearInterval(timers.get(firstImage.imgContainer));
                timers.delete(firstImage.imgContainer);
                removedImages.push(firstImage);
                renderImages();
            }
        }

        function holdImage() {
            if (images.length > 0) {
                const firstImage = images.shift();
                firstImage.imgContainer.classList.add('hold-image');
                holdArea.appendChild(firstImage.imgContainer);
                holdImages.push(firstImage);
                renderImages();
            }
        }

        function holdOutImage() {
            if (holdImages.length > 0) {
                const holdImage = holdImages.shift();
                clearInterval(timers.get(holdImage.imgContainer));
                timers.delete(holdImage.imgContainer);
                holdArea.removeChild(holdImage.imgContainer);
                renderImages();
            }
        }

        function callback() {
            if (isCallbackHidden) {
                const callbackImage = images.find(image => image.imgContainer.classList.contains('hidden'));
                if (callbackImage) {
                    callbackImage.imgContainer.classList.remove('hidden');
                    callbackImage.imgContainer.classList.remove('hold-image');
                    images.unshift(callbackImage);
                    screen.insertBefore(callbackImage.imgContainer, screen.firstChild);
                    renderImages();
                    document.querySelector('#buttons').style.backgroundColor = 'purple'; // Set banner color to purple
                    setTimeout(() => {
                        document.querySelector('#buttons').style.backgroundColor = '#222'; // Revert color after 1 second
                    }, 1000);
                    isCallbackHidden = false; // Mark as hidden
                }
            } else {
                if (removedImages.length > 0) {
                    const lastRemovedImage = removedImages.pop();
                    lastRemovedImage.imgContainer.classList.add('hidden');
                    images.unshift(lastRemovedImage);
                    screen.insertBefore(lastRemovedImage.imgContainer, screen.firstChild);
                    renderImages();
                    document.querySelector('#buttons').style.backgroundColor = 'purple'; // Set banner color to purple
                    setTimeout(() => {
                        document.querySelector('#buttons').style.backgroundColor = '#222'; // Revert color after 1 second
                    }, 1000);
                    isCallbackHidden = true; // Mark as hidden
                }
            }
        }

        function enlargeImage(img) {
            const fullscreenDiv = document.createElement('div');
            fullscreenDiv.className = 'fullscreen-image';
            fullscreenDiv.onclick = () => document.body.removeChild(fullscreenDiv);

            const imgClone = img.cloneNode();
            fullscreenDiv.appendChild(imgClone);

            document.body.appendChild(fullscreenDiv);
        }
    </script>
</body>
</html>
