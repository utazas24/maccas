<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Order Screen</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
        }
        #screen {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }
        .order-image-container {
            position: relative;
            margin: 5px;
            flex: 1 1 calc(50% - 10px); /* Ensures 2 images per row */
            max-width: calc(50% - 10px); /* Ensures 2 images per row */
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .order-image {
            width: 100%;
            object-fit: contain; /* Ensure the image scales without cropping */
            aspect-ratio: 9 / 16;
        }
        .timer-bar {
            content: attr(data-time);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 16px; /* Increased thickness of the line */
            background: yellow; /* Initial color of the line */
            color: black;
            font-size: 14px;
            text-align: center;
            line-height: 16px; /* Align the text in the middle of the line */
            transition: background 0.5s ease;
        }
        .order-image-container.hold-image .timer-bar {
            background: red; /* Color of the line when on hold */
        }
        .order-image-container.flashing .timer-bar {
            background: red;
            animation: flash 1s step-end infinite;
        }
        @keyframes flash {
            0%, 50% {
                background-color: red;
            }
            100% {
                background-color: yellow;
            }
        }
        #hold-area {
            position: absolute;
            bottom: 100px;
            right: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        #more-orders {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            background-color: #222;
            padding: 5px 10px;
            border-radius: 5px;
        }
        #buttons {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #222;
            border-top: 2px solid #444;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            background-color: #444;
            border: 1px solid #555;
            border-radius: 5px;
            flex-grow: 1; /* Make buttons take equal space */
            max-width: 150px; /* Control the maximum width of buttons */
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="screen"></div>
    <div id="more-orders"></div>
    <div id="hold-area"></div>
    <div id="buttons">
        <button onclick="addImage()">Add</button>
        <button onclick="outImage()">Out</button>
        <button onclick="holdImage()">Hold</button>
        <button onclick="holdOutImage()">Hold Out</button>
    </div>

    <input type="file" id="image-input" accept="image/*" style="display: none;" onchange="previewImage(event)">

    <script>
        const screen = document.getElementById('screen');
        const moreOrders = document.getElementById('more-orders');
        const holdArea = document.getElementById('hold-area');
        let images = [];
        let holdImages = [];
        let timers = new Map(); // Map to store timers for images

        function addImage() {
            document.getElementById('image-input').click();
        }

        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'order-image-container';
                imgContainer.innerHTML = '<div class="timer-bar" data-time="00:00">00:00</div>';

                const img = document.createElement('img');
                img.src = reader.result;
                img.className = 'order-image';
                img.onclick = () => cropImage(img);

                imgContainer.appendChild(img);

                // Initialize timer for the new image
                images.push({ imgContainer, startTime: Date.now() });
                timers.set(imgContainer, setInterval(() => updateTimer(imgContainer), 1000));
                renderImages();
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function updateTimer(imgContainer) {
            const elapsed = Math.floor((Date.now() - images.find(image => image.imgContainer === imgContainer).startTime) / 1000);
            const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
            const seconds = String(elapsed % 60).padStart(2, '0');
            const timeString = `${minutes}:${seconds}`;
            const timerBar = imgContainer.querySelector('.timer-bar');
            timerBar.setAttribute('data-time', timeString);
            timerBar.textContent = timeString;

            if (elapsed >= 120) { // 2 minutes threshold
                imgContainer.classList.add('flashing');
            }
        }

        function renderImages() {
            screen.innerHTML = '';
            const screenWidth = screen.clientWidth;
            const screenHeight = screen.clientHeight;
            const imageHeight = screenHeight / 2 - 20;  // 2 rows max, with margin
            const imageWidth = (9 / 16) * imageHeight;  // Maintain 9:16 aspect ratio

            let visibleImages = [];
            let rowWidth = 0;

            for (let i = 0; i < images.length; i++) {
                const { imgContainer } = images[i];
                imgContainer.style.height = `${imageHeight}px`;
                imgContainer.style.flexBasis = `${imageWidth}px`;
                imgContainer.style.maxWidth = `${imageWidth}px`;

                screen.appendChild(imgContainer);  // Temporarily append to calculate width
                const imgContainerWidth = imgContainer.clientWidth + 10;  // Include margin in width

                if (rowWidth + imgContainerWidth <= screenWidth) {
                    rowWidth += imgContainerWidth;
                    visibleImages.push(imgContainer);
                } else {
                    break;
                }
            }

            // Manage hold overlapping the last visible image
            if (visibleImages.length > 0 && holdImages.length > 0) {
                const lastVisible = visibleImages.pop();
                screen.removeChild(lastVisible); // Remove it from screen
                holdArea.appendChild(lastVisible); // Move to hold area
                holdImages.push({ imgContainer: lastVisible });
            }

            screen.innerHTML = '';  // Clear screen
            visibleImages.forEach(imgContainer => screen.appendChild(imgContainer));  // Append only visible images
            updateMoreOrders(images.length - visibleImages.length);
        }

        function updateMoreOrders(moreCount) {
            if (moreCount > 0) {
                moreOrders.innerText = `more ${moreCount}`;
            } else {
                moreOrders.innerText = '';
            }
        }

        function cropImage(img) {
            // Placeholder for cropping functionality
            alert('Cropping functionality would go here.');
            // For now, we will just add the image as-is.
            renderImages();
        }

        function outImage() {
            if (images.length > 0) {
                const { imgContainer } = images.shift();
                clearInterval(timers.get(imgContainer)); // Stop the timer
                timers.delete(imgContainer);
                renderImages();
            }
        }

        function holdImage() {
            if (images.length > 0) {
                const { imgContainer } = images.shift();
                imgContainer.className = 'order-image-container hold-image'; // Apply hold styling
                clearInterval(timers.get(imgContainer)); // Stop the timer in screen area

                // Continue timing in hold area
                holdArea.appendChild(imgContainer);
                timers.set(imgContainer, setInterval(() => updateTimer(imgContainer), 1000));

                holdImages.push({ imgContainer });
                renderImages();
            }
        }

        function holdOutImage() {
            if (holdImages.length > 0) {
                const { imgContainer } = holdImages.shift();
                clearInterval(timers.get(imgContainer)); // Stop the timer
                timers.delete(imgContainer); // Remove timer from the map
                holdArea.removeChild(imgContainer);
            }
        }
    </script>
</body>
</html>
